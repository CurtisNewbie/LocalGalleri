<div class="container-fluid text-center">
    <cdk-virtual-scroll-viewport role="list" itemSize="700" maxBufferPx="1400" class="mx-auto">
        <li *cdkVirtualFor="let img of images; templateCacheSize: 10">
            <a [href]="img.href" target="_blank"> <img class="img-fluid" [src]="img.href" /></a>
        </li>
    </cdk-virtual-scroll-viewport>
</div>
